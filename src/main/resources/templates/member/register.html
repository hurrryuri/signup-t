<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/user}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card"> <!--모양-->
                <div class="card-body">
                    <h2>회원가입</h2>
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3 mt-3">
                            <label for="userid" class="form-label">아이디:</label>
                            <input type="email" class="form-control" id="userid" name="userid" placeholder="이메일형식으로 입력하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">비밀번호:</label>
                            <input type="password" class="form-control" id="pwd"  name="password" placeholder="영문자와 숫자로 구성하세요.">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자이름:</label>
                            <input type="text" class="form-control" id="username"  name="username">
                        </div>
                        <div class="mb-3">
                            <label for="usertel" class="form-label">전화번호:</label>
                            <input type="phone" class="form-control" id="usertel"  name="usertel">
                        </div>

                        <button type="submit" class="btn btn-primary">가입</button>
                    </form>

                </div>
            </div>

        </div>
        <div class="col-4"></div>

    </div>

</div>
</body>
</html>
