<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--준비-->
  <!--웹API는 기존 CSS, JS구성 ==> 반응형웹으로 개발된 경우에는 jquery도 연결-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <!--썸머노트 구성-->
  <!--(#)=> id선택자, (.)=> class선택자-->
  <script>
    $(document).ready(function (){ //문서 준비 중에 동작
      //룸설명, 룸서비스 설명, 부대시설
      $('#summernoteContent').summernote({ //html에 id가 summernote인 태그를 찾아서
        height:200, //높이값
        toolbar:[] //툴바제외(숨김)
      })
      $('#summernoteContent').summernote('destroy') //summernote 사용안함

    })

  </script>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <p>제목 :</p>
      <p>내용 :</p>
      <!--summernote로 작성한 내용을 효과를 적용해서 출력-->
      <div id="summernoteContent">내용을 출력</div>
    </div>
    <div class="col-3"></div>
  </div>

</div>

</body>
</html>
