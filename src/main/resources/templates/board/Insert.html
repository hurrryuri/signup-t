<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--준비-->
    <!--웹API는 기존 CSS, JS구성 ==> 반응형웹으로 개발된 경우에는 jquery도 연결-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <!--썸머노트 구성-->
    <!--(#)=> id선택자, (.)=> class선택자-->
    <script>
        $(document).ready(function (){ //문서 준비 중에 동작
            //룸설명, 룸서비스 설명, 부대시설
            $('#summernote').summernote({ //html에 id가 summernote인 태그를 찾아서
                height:300, //에디터의 높이
                minHeight:null, //에디터의 최소높이(null 제한없음)
                maxHeight:null, //에디터의 최대높이
                placeholder:"에디터 안내문구",
                tabSize:2, //탭크기
                focus:true, //페이지 출력후 커서 이동
                lang:'ko-KR', //언어설정
                toolbar:[
                    ['style', ['style']],
                    ['font', ['bold', 'Italic', 'underline', 'clear']], //글자효과
                    ['fontsize',['fontsize']], //글자크기
                    ['color', ['color']], //색상
                    ['table', ['table']], //표
                    ['para', ['ul', 'ol', 'paragraph']], //문단
                    ['insert', ['link', 'picture', 'video']], //객체삽입
                    ['view', ['fullscreen', 'codeview']] //보기
                ],
                //글꼴크기 옵션
                fontSize:['8','9','10','12','14','18','24','36'],
                //스타일 모양
                styleTag:[
                    'p', { //일반 문단 스타일
                        title: 'Blockquote',
                        tag: 'blockquote',
                        className: 'blockquote',
                        value: 'blockquote'
                    },
                    'pre', { //코드단락 스타일
                        title: 'code_light',
                        tag: 'pre',
                        className: 'code_light',
                        value: 'pre'
                    },
                    'h1', 'h2', 'h3', 'h4', 'h5', 'h6'
                ],
                colors:[ //색상표
                    ['#000000', '#FFFFFF', '#FF0000', '#00FF00', '#0000ff', '#FF00FF', '#00FFFF'],
                    ['#e1e1e1', '#f8f9fa', '#dc3545', '#28a745', '#006bff', '#ffc107', '#6c757d']
                ]
            })
        })

    </script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="subject" class="form-label">제목:</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                </div>
                <!--summernote는 다중편집기에서만 사용이 가능-->
                <!--textarea에 summernote 설정을 적용-->
                <label for="summernote">내용:</label>
                <textarea class="form-control" rows="5" id="summernote" name="text"></textarea>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</div>

</body>
</html>
